<mat-card class="login__card">
  <mat-card-header class="login__header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-spinner
      *ngIf="isLoading"
      class="login__spinner"
      color="primary"
      diameter="35"
    ></mat-spinner>
    <form class="login-form__container">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="userLogin()" color="primary">
      Sign In
    </button>
  </mat-card-actions>
</mat-card>
