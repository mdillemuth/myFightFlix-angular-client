<div class="profile__container">
  <button
    mat-raised-button
    color="warn"
    aria-label="button that takes you back to main page"
    (click)="onReturnToMovies()"
    class="back-to-movies"
  >
    Back to Movies
  </button>
  <h2>My Favorite Movies</h2>
  <div *ngIf="favoriteMovies.length === 0">
    You do not have any favorite movies
  </div>
  <div class="favorite-movies__container">
    <mat-card
      *ngFor="let movie of favoriteMovies"
      class="favoriteMovie-card__container"
    >
      <mat-card-header class="favoriteMovie-card__header">
        <button
          mat-icon-button
          aria-label="Adds movie to user's list of favorites"
          (click)="onAddFavoriteMovie(movie._id)"
        >
          <mat-icon color="warn">star_border</mat-icon>
        </button>
        <mat-card-title class="favoriteMovie-card__title">{{
          movie.Title
        }}</mat-card-title>
        <mat-card-subtitle
          >Director: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions class="favoriteMovie-card__actions-container">
        <button
          mat-button
          color="accent"
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="accent"
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth
            )
          "
        >
          Director
        </button>
        <button
          mat-button
          color="accent"
          (click)="openSynopsisDialog(movie.Description)"
        >
          Synopsis
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
