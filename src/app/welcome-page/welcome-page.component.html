<section class="welcome__container">
  <div class="welcome__title">
    <h1>
      Welcome to
      <div class="brand">myFightFlix</div>
    </h1>
  </div>
  <div class="btn-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
      aria-label="Sign up button"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="openUserLoginDialog()"
      aria-label="Login button"
    >
      Login
    </button>
  </div>
</section>
