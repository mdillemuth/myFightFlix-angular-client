<div class="genre__container">
  <mat-toolbar>
    <mat-toolbar-row class="genre__header">
      <h3 mat-dialog-title class="genre__title">
        {{ data.name }}
      </h3>
      <button
        mat-icon-button
        aria-label="Close button with an X"
        mat-dialog-close
        color="primary"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="genre__content">
    {{ data.description }}
  </mat-dialog-content>
</div>
