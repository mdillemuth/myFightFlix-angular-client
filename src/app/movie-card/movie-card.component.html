<div class="movies__container">
  <mat-card *ngFor="let movie of movies" class="movie-card__container">
    <mat-card-header class="movie-card__header">
      <button
        #tooltip="matTooltip"
        matTooltip="Toggle favorite movie"
        matTooltipPosition="above"
        mat-icon-button
        aria-label="Adds movie to user's list of favorites"
        (click)="onToggleFavoriteMovie(movie._id)"
      >
        <mat-icon color="warn">
          <span *ngIf="favoriteMovieIds.includes(movie._id); else elseBlock"
            >star</span
          >
          <ng-template #elseBlock>star_border</ng-template>
        </mat-icon>
      </button>
      <mat-card-title class="movie-card__title">{{
        movie.Title
      }}</mat-card-title>
      <mat-card-subtitle>Director: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions class="movie-card__actions-container">
      <button
        mat-button
        color="accent"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="accent"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="accent"
        (click)="openSynopsisDialog(movie.Description)"
      >
        Synopsis
      </button>
    </mat-card-actions>
  </mat-card>
</div>
