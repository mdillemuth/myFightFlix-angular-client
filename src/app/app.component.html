<div class="main-page">
  <h1>Welcome to myFightFlix</h1>
  <div class="btn-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      class="btn btn--primary btn__sign-up"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      class="btn btn--secondary btn__login"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
